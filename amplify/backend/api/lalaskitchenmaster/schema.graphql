#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Menu @model @auth(rules: [{ allow: public }])
{
  Name: String! @primaryKey
  FirstItemName:String
  SecondItemName:String
  Description: String
  IsVeg: Boolean! #veg/nonveg
  Ingredient:String 
  DishType:String 
  MealCategory: String 
  MealSlot:MealSlotEnum
  AvailableDay:String 
  Price:Float
  Image:String
  IsAddOnType: Boolean!
  AddOnDate:String
  TotalAvailableCount: Int
  Status:StatusEnum! 
}
enum MealCategoryEnum{
  Regular,
  Healthy,
  Diabetic
}
enum MealSlotEnum{
  Breakfast,
  Lunch,
  Dinner
}
enum StatusEnum
{
  Active,
  Inactive,
  Deleted,
  Archived,
  Paused,
  Cancelled,
  Packed,
  Dispatched,
  Delivered
  
}
 
 type MasterSubscription @model @auth(rules: [{ allow: public }])
{
  MobileNumber: String! @primaryKey(sortKeyFields : ["Id"])
  Id:ID!
  FirstName:String!
  LastName:String!
  Address: String!
  Orders:[OrderType]
  AddOnMealName: String!
  IsAddOnType: Boolean!
  StartDate: String!
  EndDate: String!
  TotalPricePerDay: Float
  NumberOfDays: Int!
  TotalPrice: Float!
  PaymentDetails: String
  Status:StatusEnum! @index(name:"byStatus",queryField:"SubscriptionByStatus")
  Route: String!
}

type OrderType{
  Token: Int!
  IsVeg: Boolean! #veg/nonveg
  MealCategory: MealCategoryEnum! 
  MealSlot: String!
  NumberOfMealsPerToken: Int
  Price: Float
}

 type DeliverySubscription @model @auth(rules: [{ allow: public }])
{
  MobileNumber: String! 
  Id:ID!
  MasterSubscriptionKey: String!@primaryKey(sortKeyFields : ["DeliveryDate"])
  FirstName:String!
  LastName:String!
  Address: String!
  Orders:[OrderType]
  AddOnMealName: String!
  IsAddOnType: Boolean!
  StartDate: String!
  EndDate: String!
  DeliveryDate: String!
  TotalPricePerDay: Float
  NumberOfDays: Int!
  TotalPrice: Float!
  PaymentDetails: String
  Status:StatusEnum! @index(name:"byStatus",queryField:"DeliveryByStatus")
  Route: String!
}

type Plan @model @auth(rules: [{ allow: public }])
{
  NameKey: String! @primaryKey #Veg_Regular/Veg_Diet/NonVeg_Regular
  Description: String!
  VegNonVegStyle: VegNonVegEnum!
  MealCategory: MealCategoryEnum!
  BreakfastPrice: Float!
  LunchPrice: Float!
  DinnerPrice: Float!
  TotalPricePerDay: Float!
  TotalPricePerWeek: Float!
  TotalPricePerMonth: Float!
}

enum VegNonVegEnum
{
  Vegeterian,
  Nonvegeterian
}